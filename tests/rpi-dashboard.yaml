---
width: 800
height: 600
border: 50
dashboards:
  - name: Clock
    background: black
    elements:
      - name: Date
        hsize: 50%
        vposition: 0%
        color: white
        time:
          format: "%Y-%m-%d"
      - name: Time
        hsize: 100%
        vposition: Date.bottom
        color: white
        time:
          format: "%H:%M"
  - name: Weather
    background: skyblue
    elements:
      - name: Icon
        image:
          filename: /tmp/rpi-db0/weather/icon-100x100.png
      - name: Date
        vsize: 10%
        vposition: 0%
        color: black
        time:
          format: "%Y-%m-%d"
      - name: Temperature
        vsize: 10%
        hposition: screen.right
        hplacement: left
        color: black
        file:
          filename: /tmp/rpi-db0/weather/temperature
      - name: Time
        hsize: 100%
        hplacement: center
        vsize: 20%
        vposition: 80%
        color: black
        time:
          format: "%H:%M:%S"
  - name: Gmail
    background: white
    elements:
      - name: IconPersonal
        vsize: 70%
        vposition: 10%
        image:
          filename: /tmp/rpi-db0/gmail/Gmail_Icon.png
      - name: Date
        vsize: 10%
        color: black
        time:
          format: "%Y-%m-%d"
      - name: Count
        hposition: screen.right
        hplacement: left
        vsize: 10%
        color: black
        file:
          filename: /tmp/rpi-db0/gmail/count
      - name: Email
        vposition: 10%
        vsize: 70%
        file:
          filename: /tmp/rpi-db0/gmail/email
      - name: Time
        hsize: 100%
        hplacement: center
        vsize: 20%
        vposition: 80%
        color: black
        time:
          format: "%H:%M:%S"
